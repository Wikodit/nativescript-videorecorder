repositories {
    maven { 
        url("https://maven.pkg.github.com/wikodit/fancycamera") 
        credentials {
            username = System.getenv("USERNAME")
            password = System.getenv("PASSWORD")
        }
    }
}

dependencies {
    implementation ('co.fitcom:fancycamera:1.2.2-wik'){
        exclude group: "com.android.support"
    }
}

